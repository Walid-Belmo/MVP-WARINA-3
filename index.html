<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Learning Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0f1a, #1a2a3a, #0f1a2a);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Bar */
        .header {
            background: linear-gradient(90deg, #1a2a3a, #2a3a4a);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00D4FF;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .mission-title {
            font-size: 18px;
            font-weight: bold;
            color: #00D4FF;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Dedicated Timer Panel */
        .timer-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35, #ffd700);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
            z-index: 1000;
            min-width: 200px;
        }

        .timer-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .clock-icon {
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            position: relative;
            border: 2px solid #ff6b35;
        }

        .clock-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 8px;
            background-color: #ff6b35;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(45deg);
        }

        .clock-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 6px;
            background-color: #ff6b35;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .timer-label {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer {
            font-size: 32px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        /* Left Panel - Microcontroller */
        .left-panel {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Microcontroller Box */
        .microcontroller-container {
            background: linear-gradient(135deg, #1a2a3a, #2a3a4a);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            position: relative;
        }

        .microcontroller {
            background: linear-gradient(135deg, #2a3a4a, #3a4a5a);
            border: 2px solid #00D4FF;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            width: 200px;
            height: 320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .microcontroller-text {
            font-size: 24px;
            font-weight: bold;
            color: #00D4FF;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }

        /* Top and Bottom Pins */
        .pins-top, .pins-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .pin {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .pin-label {
            font-size: 11px;
            color: #b0b0b0;
            font-weight: bold;
        }

        .pin-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #666;
            border: 2px solid #888;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .pin-circle.active {
            background-color: #00D4FF;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.9);
            border-color: #0099FF;
        }

        .pin-circle:hover {
            transform: scale(1.1);
        }



        /* Variables Section */
        .variables-section {
            background: linear-gradient(135deg, #1a2a3a, #2a3a4a);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .variables-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .variables-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #FF6B35, #FFD700);
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.5);
        }

        .variables-title {
            color: #00D4FF;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        .variables-content {
            color: #b0b0b0;
            font-size: 12px;
        }

        /* Left Panel Buttons */
        .left-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-play {
            background: linear-gradient(90deg, #00D4FF, #0099FF, #8B5CF6);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6);
        }

        .btn-replay {
            background: linear-gradient(90deg, #4a5a6a, #6a7a8a);
            box-shadow: 0 4px 15px rgba(74, 90, 106, 0.3);
        }

        .btn-replay:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 90, 106, 0.5);
        }

        /* Right Panel - Code Editor */
        .right-panel {
            width: 40%;
            padding: 20px;
            padding-right: 240px; /* Add space for the fixed timer panel */
            display: flex;
            flex-direction: column;
        }

        .code-editor-container {
            background: linear-gradient(135deg, #1a2a3a, #2a3a4a);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .code-editor {
            background: linear-gradient(135deg, #0a1a2a, #1a2a3a);
            border: 1px solid #00D4FF;
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #e0e0e0;
            resize: none;
            outline: none;
            flex: 1;
            min-height: 200px;
        }

        .code-editor:focus {
            border-color: #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        /* Right Panel Buttons */
        .right-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn-run {
            background: linear-gradient(90deg, #00D4FF, #0099FF, #8B5CF6);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6);
        }

        .btn-reset {
            background: linear-gradient(90deg, #4a5a6a, #6a7a8a);
            box-shadow: 0 4px 15px rgba(74, 90, 106, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 90, 106, 0.5);
        }

        .btn-hint {
            background: linear-gradient(90deg, #FF6B35, #FFD700);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-hint:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .right-panel {
                padding-right: 20px; /* Reset padding on mobile */
            }
            
            .timer-panel {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px 20px;
                width: calc(100% - 40px);
            }
            
            .right-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script>
        // Arduino Learning Game State
        const gameState = {
            pins: {
                13: false,  // LED state (false = OFF, true = ON)
                12: false,
                11: false,
                10: false,
                9: false,
                8: false
            },
            variables: []
        };

        // Pin Toggle Function
        function togglePin(pin) {
            if (gameState.pins.hasOwnProperty(pin)) {
                gameState.pins[pin] = !gameState.pins[pin];
                updatePinVisual(pin);
                console.log(`Pin D${pin}: ${gameState.pins[pin] ? 'ON' : 'OFF'}`);
            }
        }

        // Update Pin Visual State
        function updatePinVisual(pin) {
            const pinElement = document.querySelector(`.pin-circle[data-pin="${pin}"]`);
            if (pinElement) {
                if (gameState.pins[pin]) {
                    pinElement.classList.add('active');
                } else {
                    pinElement.classList.remove('active');
                }
            }
        }

        // Initialize all pins to OFF state
        function initializePins() {
            Object.keys(gameState.pins).forEach(pin => {
                updatePinVisual(pin);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {

                pin.addEventListener('click', function() {
                    const pinNumber = parseInt(this.getAttribute('data-pin'));
                    togglePin(pinNumber);

                console.log('Code editor reset');
                // Reset all pins to OFF
