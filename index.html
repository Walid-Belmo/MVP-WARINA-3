<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Learning Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0f1a, #1a2a3a, #0f1a2a);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            background: #00D4FF;
            box-shadow: 0 0 10px #00D4FF;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            background: #8B5CF6;
            box-shadow: 0 0 15px #8B5CF6;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 30s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            background: #FF6B35;
            box-shadow: 0 0 8px #FF6B35;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            background: #FFD700;
            box-shadow: 0 0 12px #FFD700;
            left: 40%;
            animation-delay: 6s;
            animation-duration: 28s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            background: #0099FF;
            box-shadow: 0 0 10px #0099FF;
            left: 50%;
            animation-delay: 8s;
            animation-duration: 26s;
        }

        .particle:nth-child(6) {
            width: 7px;
            height: 7px;
            background: #00D4FF;
            box-shadow: 0 0 18px #00D4FF;
            left: 60%;
            animation-delay: 10s;
            animation-duration: 32s;
        }

        .particle:nth-child(7) {
            width: 3px;
            height: 3px;
            background: #8B5CF6;
            box-shadow: 0 0 8px #8B5CF6;
            left: 70%;
            animation-delay: 12s;
            animation-duration: 24s;
        }

        .particle:nth-child(8) {
            width: 5px;
            height: 5px;
            background: #FF6B35;
            box-shadow: 0 0 12px #FF6B35;
            left: 80%;
            animation-delay: 14s;
            animation-duration: 29s;
        }

        .particle:nth-child(9) {
            width: 4px;
            height: 4px;
            background: #FFD700;
            box-shadow: 0 0 10px #FFD700;
            left: 90%;
            animation-delay: 16s;
            animation-duration: 27s;
        }

        /* Moving Gradient Overlays */
        .gradient-overlay {
            position: absolute;
            width: 200%;
            height: 200%;
            opacity: 0.1;
            animation: gradientMove 40s ease-in-out infinite;
        }

        .gradient-overlay:nth-child(1) {
            background: radial-gradient(circle at 20% 30%, #00D4FF 0%, transparent 50%);
            animation-delay: 0s;
        }

        .gradient-overlay:nth-child(2) {
            background: radial-gradient(circle at 80% 70%, #8B5CF6 0%, transparent 50%);
            animation-delay: 10s;
        }

        .gradient-overlay:nth-child(3) {
            background: radial-gradient(circle at 50% 20%, #FF6B35 0%, transparent 50%);
            animation-delay: 20s;
        }

        .gradient-overlay:nth-child(4) {
            background: radial-gradient(circle at 10% 80%, #FFD700 0%, transparent 50%);
            animation-delay: 30s;
        }

        /* Geometric Shapes */
        .geometric-shape {
            position: absolute;
            opacity: 0.05;
            animation: geometricFloat 35s infinite linear;
        }

        .geometric-shape:nth-child(1) {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00D4FF, #8B5CF6);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .geometric-shape:nth-child(2) {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #FF6B35, #FFD700);
            border-radius: 50%;
            top: 60%;
            left: 75%;
            animation-delay: 8s;
        }

        .geometric-shape:nth-child(3) {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #0099FF, #00D4FF);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            top: 40%;
            left: 85%;
            animation-delay: 16s;
        }

        .geometric-shape:nth-child(4) {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #8B5CF6, #FF6B35);
            transform: rotate(45deg);
            top: 80%;
            left: 25%;
            animation-delay: 24s;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes gradientMove {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(-30%, -70%) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(-70%, -30%) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(-20%, -80%) rotate(270deg) scale(1.05);
            }
        }

        @keyframes geometricFloat {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) translateX(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) translateX(5px) rotate(270deg);
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(360deg);
            }
        }

        /* Header Bar */
        .header {
            background: linear-gradient(90deg, #1a2a3a, #2a3a4a);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00D4FF;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .mission-title {
            font-size: 18px;
            font-weight: bold;
            color: #00D4FF;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Dedicated Timer Panel */
        .timer-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35, #ffd700);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
            z-index: 1000;
            min-width: 200px;
        }

        .timer-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .clock-icon {
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            position: relative;
            border: 2px solid #ff6b35;
        }

        .clock-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 8px;
            background-color: #ff6b35;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(45deg);
        }

        .clock-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 6px;
            background-color: #ff6b35;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .timer-label {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer {
            font-size: 32px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        /* Left Panel - Microcontroller */
        .left-panel {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Microcontroller Box */
        .microcontroller-container {
            background: linear-gradient(135deg, #1a2a3a, #2a3a4a);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            position: relative;
        }

        .microcontroller {
            background: linear-gradient(135deg, #2a3a4a, #3a4a5a);
            border: 2px solid #00D4FF;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            width: 200px;
            height: 320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .microcontroller-text {
            font-size: 24px;
            font-weight: bold;
            color: #00D4FF;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }

        /* Top and Bottom Pins */
        .pins-top, .pins-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .pin {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .pin-label {
            font-size: 11px;
            color: #b0b0b0;
            font-weight: bold;
        }

        .pin-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #666;
            border: 2px solid #888;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .pin-circle.active {
            background-color: #00D4FF;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.9);
            border-color: #0099FF;
        }

        .pin-circle:hover {
            transform: scale(1.1);
        }



        /* Variables Section */
        .variables-section {
            background: linear-gradient(135deg, #1a2a3a, #2a3a4a);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .variables-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .variables-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #FF6B35, #FFD700);
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.5);
        }

        .variables-title {
            color: #00D4FF;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        .variables-content {
            color: #b0b0b0;
            font-size: 12px;
        }

        /* Left Panel Buttons */
        .left-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-play {
            background: linear-gradient(90deg, #00D4FF, #0099FF, #8B5CF6);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6);
        }

        .btn-replay {
            background: linear-gradient(90deg, #4a5a6a, #6a7a8a);
            box-shadow: 0 4px 15px rgba(74, 90, 106, 0.3);
        }

        .btn-replay:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 90, 106, 0.5);
        }

        /* Right Panel - Code Editor */
        .right-panel {
            width: 40%;
            padding: 20px;
            padding-right: 240px; /* Add space for the fixed timer panel */
            display: flex;
            flex-direction: column;
        }

        .code-editor-container {
            background: linear-gradient(135deg, #1a2a3a, #2a3a4a);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .code-editor {
            background: linear-gradient(135deg, #0a1a2a, #1a2a3a);
            border: 1px solid #00D4FF;
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #e0e0e0;
            resize: none;
            outline: none;
            flex: 1;
            min-height: 200px;
        }

        .code-editor:focus {
            border-color: #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        /* Right Panel Buttons */
        .right-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn-run {
            background: linear-gradient(90deg, #00D4FF, #0099FF, #8B5CF6);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6);
        }

        .btn-reset {
            background: linear-gradient(90deg, #4a5a6a, #6a7a8a);
            box-shadow: 0 4px 15px rgba(74, 90, 106, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 90, 106, 0.5);
        }

        .btn-hint {
            background: linear-gradient(90deg, #FF6B35, #FFD700);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-hint:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .right-panel {
                padding-right: 20px; /* Reset padding on mobile */
            }
            
            .timer-panel {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px 20px;
                width: calc(100% - 40px);
            }
            
            .right-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <!-- Floating Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Moving Gradient Overlays -->
        <div class="gradient-overlay"></div>
        <div class="gradient-overlay"></div>
        <div class="gradient-overlay"></div>
        <div class="gradient-overlay"></div>
        
        <!-- Geometric Shapes -->
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>

    <!-- Header Bar -->
    <div class="header">

    <!-- Dedicated Timer Panel -->
    <div class="timer-panel">

    <div class="main-container">

        <div class="left-panel">
            <!-- Microcontroller Visualization -->
            <div class="microcontroller-container">
                <!-- Microcontroller -->

                            <div class="pin-label">D11</div>

                        <div class="pin">

                            <div class="pin-label">D10</div>

                            <div class="pin-circle" data-pin="8"></div>

    <script>
        // Arduino Learning Game State
        const gameState = {
            pins: {
                13: false,  // LED state (false = OFF, true = ON)
                12: false,
                11: false,
                10: false,
                9: false,
                8: false
            },
            variables: []
        };

        // Pin Toggle Function
        function togglePin(pin) {
            if (gameState.pins.hasOwnProperty(pin)) {
                gameState.pins[pin] = !gameState.pins[pin];
                updatePinVisual(pin);
                console.log(`Pin D${pin}: ${gameState.pins[pin] ? 'ON' : 'OFF'}`);
            }
        }

        // Update Pin Visual State
        function updatePinVisual(pin) {
            const pinElement = document.querySelector(`.pin-circle[data-pin="${pin}"]`);
            if (pinElement) {
                if (gameState.pins[pin]) {
                    pinElement.classList.add('active');
                } else {
                    pinElement.classList.remove('active');
                }
            }
        }

        // Initialize all pins to OFF state
        function initializePins() {
            Object.keys(gameState.pins).forEach(pin => {
                updatePinVisual(pin);
            });
        }

        // Dynamic Background Effects
        function createDynamicParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random properties
            const colors = ['#00D4FF', '#8B5CF6', '#FF6B35', '#FFD700', '#0099FF'];
            const size = Math.random() * 4 + 2;
            const left = Math.random() * 100;
            const duration = Math.random() * 20 + 20;
            const delay = Math.random() * 5;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.boxShadow = `0 0 ${size * 2}px ${colors[Math.floor(Math.random() * colors.length)]}`;
            particle.style.left = left + '%';
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';
            
            document.querySelector('.bg-animation').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, (duration + delay) * 1000);
        }

        // Create particles periodically
        function startParticleSystem() {
            setInterval(createDynamicParticle, 2000); // Create new particle every 2 seconds
        }

        // Mouse interaction with background
        function addMouseInteraction() {
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    const rect = particle.getBoundingClientRect();
                    const distance = Math.sqrt(
                        Math.pow(e.clientX - (rect.left + rect.width/2), 2) + 
                        Math.pow(e.clientY - (rect.top + rect.height/2), 2)
                    );
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        particle.style.transform = `translate(${force * 10}px, ${force * 10}px)`;
                        particle.style.transition = 'transform 0.3s ease';
                    } else {
                        particle.style.transform = 'translate(0px, 0px)';
                    }
                });
            });
        }

        // Basic functionality for the Arduino learning game
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the game
            console.log('Arduino Learning Game initialized');
            initializePins();
            
            // Start dynamic background effects
            startParticleSystem();
            addMouseInteraction();
            
            // Pin Click Event Listeners
